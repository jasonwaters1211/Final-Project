
<!Doctype html>
<html>

    <head>
        <Title> List Examples </Title>
    </head>

    <!--In order to keep bullets next to the words you need to define  
    list style postition as inside-->

    <style>
        h1{
            text-align: center;
            color:black;
            background-color:#FDE74C;
        }
        h3{
            text-align: center;
            color: black;
            background-color: #E3655B;
        }
        body{
            text-align: center;
            list-style-position: inside;
            color: black;
            background-color: #80CED7;
            
        }

    </style>


    <head>
        <h1> List Types </h1>
    </head>
    

    <head>
        <h3> Number List </h3>
    </head>
        
    <!--ol defaults to numbers-->
    <body>
        <ol>
            <li>Number</li> 
            <li>test</li>
            <li>test</li>
        </ol>
    </body>
    

    <head>
        <h3>Bullet List</h3>
    </head>

    <!--ul defaults to bullets-->
    <body>
        <ul>
            <li>Bullets</li> 
            <li>Test</li>
            <li>Test</li>
        </ul>
    </body>
    

    <head>
        <h3>Letter List</h3>
    </head>

    <!--   there are several diffenernt ordered list but they must be defined by <ol type="..."" -->
    <body>
     <p>Uppercase</p>
            
        <ol type="A">
            <li>Letters</li>
            <li>Test</li>
            <li>Test</li>
        </ol>

     <p>Lowercase</p>

        <ol type="a">
            <li>Letters</li>
            <li>Test</li>
            <li>Test</li>
        </ol>
    </body>

           
</html>
